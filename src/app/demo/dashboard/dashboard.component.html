  <div fxLayout="row" [fxLayoutGap]="gap">
    <div fxLayout="row" fxLayoutAlign="start" fxFlex="60%">
      <button class="search-button" mat-button (click)="open()">

      </button>
      <mat-form-field class="search" [class.search-open]="isOpen" fxFlex="60%">
        <input #input (blur)="close()" matInput placeholder="Search...">
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex fxLayoutGap="1em">
      <button mat-raised-button color="accent" (click)="openDialog()">Create new user</button>
      <button mat-raised-button color="accent">Import users</button>
